<mat-toolbar color="primary">
    <h1 mat-button [routerLink]="'/'">Triperis.lt</h1>

    <span class="fill-space"></span>

    <ng-container>
        <a mat-button [routerLink]="'/'">Skelbimai</a>

        <ng-container *ngIf="!loggedIn">
            <a mat-button [routerLink]="'/LoginRegister'">Prisijungti</a>
        </ng-container>

        <ng-container *ngIf="loggedIn">
            <a mat-button [routerLink]="'/'" (click)="logout()">Atsijungti</a>
        </ng-container>

        
    </ng-container>
</mat-toolbar>
